<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>PORTFOLIO</title>
    <link href="portfolio/css/style.css" media="all" rel="stylesheet" type="text/css" />

  </head>

  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="inner">
          <h1 class="header-logo">
            <a href="./index.html">田中 佳史</a>
          </h1>
          <nav class="headerheader-nav">
            <ul class="header-nav-list">
              <li class="header-nav-item"><a href="#original">猫の写真</a></li>
              <li class="header-nav-item"><a href="#map">おすすめの場所</a></li>
              <li class="header-nav-item"><a href="#">SUB</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- /header -->
      <main class="content">
        <!-- main-visual -->
        <div class="main-visual-sub" id="#">

            <p class="main-visual-title-sub">田中 佳史</p>
            <p class="main-visual-subtitle">PORTFOLIO</p>
            <div class="main-visual-profile">
              <p class="main-visual-img-sub">
                <img src="./portfolio/img/profile.png" alt="自画像" />

              <p class="main-visual-text">
                こちらでは自分の好きな写真やおすすめの場所などを追加していきます。<br />
                あまり内容はありませんがもしよろしければ見ていってください。<br />
              </p>
            </div>
          </div>
        </div>
        <!-- /main-visual -->

        <!-- original -->
        <section class="section" id="original">
            <h2 class="title">猫の写真</h2>
            <div class="photo-item">
              <div class="picture">
              <img src="./portfolio/img/猫写真１.jpg" width="480">
              </div>
              <div class="picture">
              <img src="./portfolio/img/猫写真2.jpg" width="360">
              </div><div class="picture">
              <img src="./portfolio/img/猫写真3.jpg" width="480">
              </div>
            </div>

            <div class="photo-item">
              <div class="picture">
              <img src="./portfolio/img/猫写真4.jpg" width="480">
              </div>
              <div class="picture">
              <img src="./portfolio/img/猫写真5.jpg" width="480">
              </div><div class="picture">
              <img src="./portfolio/img/猫写真6.jpg" width="480">
              </div>
            </div>

        </section>

        <!-- /recommned -->
        <section class="recommend" id="map">
          <h2 class="title">おすすめのお店</h2>
          <div class="recommend-map">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1712.6373189688381!2d143.0506227284278!3d42.910915894805505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f739cdabbe3c1ff%3A0x16163762e326c340!2z5omL5omT44Gh5Y2B5Ymy44Gd44GwIOe0gOWxsSDoir3lrqTlupc!5e0!3m2!1sja!2sjp!4v1684377257599!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </section>

        <!---position--->
        <section class="position">
          <div class="trace">
            <img class="trace-item" src="./portfolio/img/猫ルンバ.png" >
          </div>

          </div>
        </section>
        <!-- /original -->
        <div class="page-top" id="js-page-top">
          <span class="material-icons-outlined">Page Top</span>
        </div>
      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="copyright">&copy; HCS システムエンジニア科.</div>
      </footer>

    </div>
